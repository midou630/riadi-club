<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع بسيط</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الحاوية الأولى -->
  <section class="hero">
    <img src="your-image1.jpg" alt="صورة رئيسية">
  </section>

  <!-- الحاويات المتتالية -->
  <section class="container">
    <div class="content row">
      <img src="your-image2.jpg" alt="صورة 1">
      <p>هذا نص الفقرة الأولى بجانب الصورة.</p>
    </div>

    <div class="content row reverse">
      <img src="your-image3.jpg" alt="صورة 2">
      <p>هذا نص الفقرة الثانية بجانب الصورة.</p>
    </div>

    <div class="content row">
      <img src="your-image4.jpg" alt="صورة 3">
      <p>هذا نص الفقرة الثالثة بجانب الصورة.</p>
    </div>

    <div class="content row reverse">
      <img src="your-image5.jpg" alt="صورة 4">
      <p>هذا نص الفقرة الرابعة بجانب الصورة.</p>
    </div>
  </section>

</body>
</html>
